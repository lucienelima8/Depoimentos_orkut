<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Orkut | Login</title>
</head>

<body>
  <header class="menu-bg ">
    <nav class="menu container">
      <img src="./img/logo-orkut.svg" alt="orkut">
      <div class="menu-link-home font-p2 cor-cz-4">
        <a href="./">Sobre o Orkut</a>
        <a href="./">Centro de segurança</a>
      </div>
    </nav>
  </header>

  <main class="login container">
    <div class="login-imagem">
      <img src="./img/imagem-login.jpg" alt="pessoas conversando em uma mesa" srcset="">
      <h1 class="font-g cor-bc-1">Conecta-se aos seus amigos e familiares usando recados e mensagens instantâneas</h1>
    </div>
    <div class="login-formulario">
      <img src="./img/logo-min.svg" alt="logo orkut">
      <h2 class="cor-rz font-m-b">Acesse o Orkut</h2>
      <input type="email" name="email" id="email" placeholder="E-mail">
      <input type="password" name="senha" id="senha" placeholder="Senha">

      <span class="font-p cor-cz-3">Lembrar minha senha</span>
      

      <a class="btn-1 font-p cor-bc-1" href="./home.html">Entrar na conta</a>

      <a class="btn-2 font-p cor-rz" href="./">Criar uma conta</a>

      <a class="link font-pp cor-rz" href="./">Esqueci a minha senha</a>
    </div>
  </main>
</body>

</html>
